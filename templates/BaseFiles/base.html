<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>notes Blog</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Vazirmatn&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <style>
    html {
      font-family: "Baloo 2", sans-serif;
      font-optical-sizing: auto;
      font-weight: 666;
      font-style: normal;
    }

    .navbarr {
      background-color: rgb(237, 208, 171);
      /* background-color: rgb(242, 242, 134); */
      color: aliceblue;
      box-shadow: 0 4px 8px 0 rgba(132, 175, 239, 0.2), 0 6px 20px 0 rgba(132, 175, 239, 0.2);
      height: 12vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .navoptions {
      background-color: rgb(116, 163, 245);
      border: 1.5px solid black;
      border-radius: 80px;
      transition: transform 0.5s, margin-bottom 0.5s;
      margin: 0 0.5rem;
    }

    .navoptions:hover {
      background-color: rgb(251, 251, 133);
      border: 2.5px solid greenyellow;
      margin-bottom: 5%;
      transform: scale(1.4);
      color: lightskyblue;
    }

    .dark-mode {
      background-color: black;
      color: lightblue;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-left: 1rem;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M12 2C13.1 2 14.2 2.2 15.3 2.5C15.1 2.8 15 3.1 15 3.5C15 4.3 15.7 5 16.5 5C17 5 17.3 4.9 17.6 4.7C18.3 6 19 7.4 19 9C19 13.4 15.4 17 11 17C9.4 17 8 16.3 6.7 15.6C6.9 16.3 7 17 7 17.5C7 18.3 6.3 19 5.5 19C5 19 4.6 18.9 4.3 18.6C4.2 18.4 4 18.2 3.7 18.1C3.4 18 3 18 2.6 18C3.9 20.6 6.7 22 10 22C15.5 22 20 17.5 20 12C20 7.6 17.6 3.7 13.7 2.3C13.2 2.1 12.6 2 12 2M12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20C7.6 20 4 16.4 4 12C4 7.6 7.6 4 12 4Z" /></svg>');
      background-size: cover;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    @media (max-width: 768px) {
      .navbarr {
        flex-direction: column;
        height: auto;
      }

      .navClass {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
      }

      .navoptions {
        margin: 0.5rem 0.25rem;
        transform: scale(1);
      }

      .switch {
        margin-left: 0.5rem;
      }
    }
  </style>

  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>

</head>

<body>
  <div class="navbarr">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Learn and Score</span>
    </a>
    <nav class="navClass md:ml-auto flex flex-wrap items-center text-base justify-start">
      <a class="navoptions btn btn-primary" href="/notesType">Home</a>
      <a class="navoptions btn btn-primary" href="/about">About</a>
      <a class="navoptions btn btn-primary" href="/Login">Login</a>
      <a class="navoptions btn btn-primary" href="/Register">Register</a>
      <label class="switch">
        <input type="checkbox" onclick="myFunction()">
        <span class="slider round"></span>
      </label>
    </nav>
  </div>

  {% block content %}
  {% endblock %}

</body>
</html>
